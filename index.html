<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <div id="the_game">
            <h1>Welcome To My Game!</h1>
            <p>It's a memory game, you need to click on the cards to find all the pairs.</p>
            <h2>To win, clean the board!</h2>
            <h3 id="score">score: 0</h3>
            <div id="buttonsBox">
                <h3>What cards do you want to play?</h3>
                <button id="Animal">Animal</button>
            </div>
            <div id="board">
                <div class="scene scene--card">
                    <div class="card">
                        <div class="card__face card__face--front">
                            ?
                        </div>
                        <div class="card__face card__face--back">
                            <img src="" alt="card">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div>Icons made by <a href="https://www.flaticon.com/authors/dighital" title="Dighital">Dighital</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
        <script src="myScript.js"></script>
    </body>
</html>
