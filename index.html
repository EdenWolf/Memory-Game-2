<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <div id="the_game">
            <h1>Welcome To My Game!</h1>
            <p>It's a memory game, you need to click on the cards to find all the pairs.</p>
            <h2>To win, clean the board!</h2>
            <h3 id="score">score: 0</h3>
            <div id="board">
                <div class="scene scene--card">
                    <div class="card">
                        <div class="card__face card__face--front">
                            ?
                        </div>
                        <div class="card__face card__face--back">
                            <img src="" alt="card">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="the_before">
            <h1>Welcome To My Game!</h1>
            <form name="enterForm" id="enterForm" action="">
                Please choose your name: <br><br>
                <input type="radio" id="Vova" name="name" value="Vova">
                <label for="name">Vova</label><br>
                <input type="radio" id="Ian" name="name" value="Ian">
                <label for="name">Ian</label><br>
                <input type="radio" id="Perah" name="name" value="Perah">
                <label for="name">Perah</label><br>
                <input type="radio" id="Shir" name="name" value="Shir">
                <label for="name">Shir</label><br>
                <input type="radio" id="Tslil" name="name" value="Tslil">
                <label for="name">Tslil</label><br>
                <input type="radio" id="Sweetie" name="name" value="Sweetie">
                <label for="name">Sweetie</label><br>
                <input type="radio" id="Other" name="name" value="Other">
                <label for="name">Other</label><br>
                <br><br>
                Please enter your password: <br><br>
                <input type="password" name="password" id="password">
                <br><br><br>
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        <script src="myScript.js"></script>
    </body>
</html>
